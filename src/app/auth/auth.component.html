<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <!-- <app-loading-spinner></app-loading-spinner> -->
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" formControlName="email" class="form-control">
      </div>
      <span *ngIf="
        !authForm?.controls?.email?.valid &&
        (authForm?.controls?.email?.touched ||
        authForm?.controls?.email?.dirty)
        " class="">
          This field is required
      </span>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <span *ngIf="
        !authForm?.controls?.password?.valid &&
        (authForm?.controls?.password?.touched || 
        authForm?.controls?.password?.dirty)" class="">
        This field is required
      </span>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
