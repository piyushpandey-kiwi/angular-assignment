<app-header></app-header>
<div class="row">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>

<div *ngIf="!isLoading && !error">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <img [src]="post.imagePath" alt="{{ post.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ post.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Post <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditPost()">Edit Post</a></li>
          <li><a style="cursor: pointer;" (click)="onDeletePost()">Delete Post</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{ post.description }}
    </div>
  </div>
</div>
