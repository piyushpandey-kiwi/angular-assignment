<a style="cursor: pointer;" *ngIf="post" [routerLink]="['/posts',post?.id]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ post.name }}</h4>
    <p class="list-group-item-text">{{ post.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="post.imagePath" alt="{{ post.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
