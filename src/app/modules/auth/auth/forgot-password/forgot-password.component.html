<app-header></app-header>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-success" *ngIf="success">
          <p>{{ success }}</p>
        </div>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" formControlName="email" class="form-control">
      </div>
      <span *ngIf="
      forgotPasswordForm?.controls?.email?.errors?.required &&
        (forgotPasswordForm?.controls?.email?.touched ||
        forgotPasswordForm?.controls?.email?.dirty)
        " class="">
          This field is required
      </span>
      <span *ngIf="
      forgotPasswordForm?.controls?.email?.errors?.email &&
        (forgotPasswordForm?.controls?.email?.touched ||
        forgotPasswordForm?.controls?.email?.dirty)
        " class="">
        Invalid email
      </span>
      <div class="form-group">
        <input type="hidden" formControlName="requestType">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!forgotPasswordForm.valid">
          Forgot Password
        </button>
        <a routerLink="/auth/login" class="nav-link">Login</a>
      </div>
    </form>
  </div>
</div>
